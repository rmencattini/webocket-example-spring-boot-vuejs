spring.security.oauth2.client.registration.keycloak.client-id=websocket
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid,roles

spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8080/auth/realms/dummy
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/auth/realms/dummy
